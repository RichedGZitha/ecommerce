<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style>
		.primary-color{
			background-color:purple !important;
			border: solid white 5px !important;
			padding:5px !important;
		}
	
	</style>
    
	<title> Password Reset Confirmation </title>
  </head>
  <body style="background-color:lightgray;">
  
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3 col-12 mt-4">
					
				<div class="card shadow-lg">
					<div class="card-body">
											
							<h4 class="card-title">Enter new Password</h4>
						
							{% if errors %}
								{% for error in errors %}
									<p class="alert alert-danger" role="alert">{{error}}</p>
								{% endfor %}							
							{% endif %}
						
						
							<form method="post" action="{% url 'password-reest-confirm' uid token %}">
								{% csrf_token %}
								<div class="form-group">
									<label for="password" class="form-label"> Password </label>
									<input type="password"  id="password" name="password" class="form-control" required />
								</div>
								
								<div class="form-group">
									<label for="confirmpassword" class="form-label"> Confirm Password</label>
									<input type="password"  id="confirmpassword" name="confirmpassword" class="form-control" required />
								</div>
								
								<div class="form-group">
									
									<input type="hidden"  id="uid" name="uid" class="form-control" value="{{uid}}" required />
									<input type="hidden"  id="token" name="token" class="form-control" value="{{token}}" required />
								</div>
								
								<div class="form-group">

									<input type="submit" class="btn btn-lg rounded-pill primary-color form-control text-white" value="Submit" />
								</div>
								
							</form>	
					</div>
				</div>
					
			</div>
		</div>
	
	</div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
