<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style>
		.primary-color{
			background-color:purple !important;
			border: solid white 5px !important;
			padding:5px !important;
		}
	
	</style>
    
	<title>{{ title }}</title>
  </head>
  <body style="background-color:lightgray;">
  
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3 col-12 mt-4">
					
				<div class="card shadow-lg">
					<div class="card-body">
					
						<h4 class="card-title">Login</h4>
						<div class="row">
							{% for err in errors %}
								<p class="alert alert-danger">{{err}}</p>
							{% endfor %}						
						</div>
						
						<form method="post" action="{% url 'acounts-login'%}">
							{% csrf_token %}
							<div class="form-group">
								<label for="email" class="form-label">Email</label>
								<input id="email" type="email" required name="email" placeholder="enter your email address"  class="form-control"/>
							</div>
							
							<div class="form-group">
								<label for="password" class="form-label">Password</label>
								<input id="password" type="password" required name="password"  class="form-control"/>
							</div>
							
							<div class="form-group">
								<input type="hidden" required name="next" id="next" class="form-control" value="{{next}}" />
							</div>
							
							<div class="form-group">

								<input type="submit"  class="btn rounded-pill form-control primary-color text-white"/>
							</div>
							
							
						
						</form>
					</div>
				</div>
					
			
			</div>
		</div>
	
	</div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
